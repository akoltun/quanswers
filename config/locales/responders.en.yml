en:
  flash:
    actions:
      create:
        notice: 'You have created a new %{resource_name}'
        alert: '%{resource_name} could not be created.'
      update:
        notice: 'You have updated the %{resource_name}'
        alert: '%{resource_name} could not be updated.'
      destroy:
        notice: 'You have deleted the %{resource_name}'
        alert: '%{resource_name} could not be destroyed.'
